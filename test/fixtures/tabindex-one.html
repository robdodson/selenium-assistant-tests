<!DOCTYPE html>
<html lang="en">
  <head>
    <title>div[tabindex=1] fixture</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      [tabindex] {
        width: 100px;
        height: 60px;
        padding: 3px;
        border: 1px solid #000;
      }
      .js-focus-ring :focus:not(.focus-ring) {
        outline: 0;
      }
      .focus-ring {
        outline: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div tabindex="1" id="el">tabindex=1</div>
    <script src="./assets/focus-ring.js"></script>
  </body>
</html>
